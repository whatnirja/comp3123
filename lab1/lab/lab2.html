<!DOCTYPE html>
<html>
<body>

<h2>Declaring a Variable Using let</h2>

<p id="demo1"></p>
<p id="demo2"></p>

<script type="text/javascript">
	var  x = 10;
	// Here x is 10
	{  
	  let x = 2;
	  // Here x is 2
	  document.getElementById("demo2").innerHTML = `Let ${x}`;
	}
	// Here x is 10
	document.getElementById("demo1").innerHTML = `Var ${x}`;
</script>

</body>
</html>
